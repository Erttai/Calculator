<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>My calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__title">calc</div>

        <div class="header__themes">
          <p>THEME</p>
          <div class="header__themes--toggle"></div>
        </div>
      </header>
      <div class="calc-screen">
        <p>111</p>
      </div>

      <div class="calc-grid">
        <div class="calc__btn">
          <p>7</p>
        </div>
        <div class="calc__btn">
          <p>8</p>
        </div>
        <div class="calc__btn">
          <p>9</p>
        </div>
        <div class="calc__btn blue__btn">DEL</div>
        <div class="calc__btn">
          <p>4</p>
        </div>
        <div class="calc__btn">
          <p>5</p>
        </div>
        <div class="calc__btn">
          <p>6</p>
        </div>
        <div class="calc__btn">
          <p>+</p>
        </div>
        <div class="calc__btn">
          <p>1</p>
        </div>
        <div class="calc__btn">
          <p>2</p>
        </div>
        <div class="calc__btn">
          <p>3</p>
        </div>
        <div class="calc__btn">
          <p>-</p>
        </div>
        <div class="calc__btn">
          <p>.</p>
        </div>
        <div class="calc__btn">
          <p>0</p>
        </div>
        <div class="calc__btn">
          <p>/</p>
        </div>
        <div class="calc__btn">
          <p>x</p>
        </div>
        <div class="calc__btn blue__btn grid-span-col-2">
          <p>RESET</p>
        </div>
        <div class="calc__btn red__btn grid-span-col-2">
          <p>=</p>
        </div>
      </div>
    </div>
  </body>
</html>
