<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>My calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__title">calc</div>

        <div class="header__themes">
          <p>THEME</p>
          <div class="header__themes--toggle">
            <button class="one"></button>
            <button class="two"></button>
            <button class="three"></button>
          </div>
        </div>
      </header>
      <div class="calc-screen">0</div>

      <div class="calc-grid">
        <button class="calc__btn number">7</button>
        <button class="calc__btn number">8</button>
        <button class="calc__btn number">9</button>
        <button class="calc__btn blue__btn">DEL</button>
        <button class="calc__btn number">4</button>
        <button class="calc__btn number">5</button>
        <button class="calc__btn number">6</button>
        <button class="calc__btn operator">+</button>
        <button class="calc__btn number">1</button>
        <button class="calc__btn number">2</button>
        <button class="calc__btn number">3</button>
        <button class="calc__btn operator">-</button>
        <button class="calc__btn point">.</button>
        <button class="calc__btn number">0</button>
        <button class="calc__btn operator">/</button>
        <button class="calc__btn operator">x</button>
        <button class="calc__btn blue__btn grid-span-col-2" id="clear">
          RESET
        </button>
        <button class="calc__btn red__btn grid-span-col-2">=</button>
      </div>
    </div>
  </body>
</html>
